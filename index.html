<!doctype html>
<html>



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>MangoHacks Sea Turtle Game</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <h3>MangoHacks Sea Turtle Game</h3>

    <img id="sea_turtle" class="no_show" src="images/sea_turtle.png" />
    <img id="plastic_bag" class="no_show" src="images/plastic_bag.png" />
    <img id="water_bottle" class="no_show" src="images/water_bottle.png" />
    <img id="can_rings" class="no_show" src="images/can_rings.png" />
    <img id="net" class="no_show" src="images/net.png" />

    <button id="gameStart">Start Game</button>

    <div id="content" class="no_show">

        <div id="gameContainter">

            <div id="healthBar">
                <img id="heart1" class="heartContainer" src="images/heart.png" />
                <img id="heart2" class="heartContainer" src="images/heart.png" />
                <img id="heart3" class="heartContainer" src="images/heart.png" />
            </div>

            <canvas id="gameCanvas" width="1000px" height="500px"></canvas>

        </div>

    </div>

    <h3 id="gameOver" class="no_show">Game Over!</h3>


    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js" type="text/javascript"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
